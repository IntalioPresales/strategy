<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bar with Custom DataLabels</title>

  <!-- <link href="styles.css" rel="stylesheet" /> -->

  <style>
    #chart {
      max-width: 650px;
      /* margin: 35px auto; */
    }
  </style>

  <script>
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
      )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
      )
  </script>


  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


  <script>
    // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
    // Based on https://gist.github.com/blixt/f17b47c62508be59987b
    var _seed = 42
    Math.random = function () {
      _seed = (_seed * 16807) % 2147483647
      return (_seed - 1) / 2147483646
    }
  </script>


</head>

<body style="overflow: hidden;">
  <div id="chart"></div>

  <script>

    var options = {
      series: [{
        data: [580, 690, 1100, 1200, 1380, 1390]
      }],
      chart: {
        type: 'bar',
        height: 380,
      },
      plotOptions: {
        bar: {
          barHeight: '100%',
          distributed: true,
          horizontal: true,
          dataLabels: {
            position: 'bottom'
          },
        }
      },
      colors: ['#f66262', '#f66262', '#409edc', '#409edc', '#0f9e81', '#0f9e81'],
      dataLabels: {
        enabled: true,
        textAnchor: 'start',
        style: {
          colors: ['#fff']
        },
        formatter: function (val, opt) {
          return opt.w.globals.labels[opt.dataPointIndex] + ":  " + val
        },
        offsetX: 0,
        dropShadow: {
          enabled: true
        }
      },
      stroke: {
        width: 1,
        colors: ['#fff']
      },
      xaxis: {
        categories: [
          'تطوير الأدلة الرقابية',
          'رفع مستوى تغطية أعمال رقابة الديوان',
          'تفعيل منظومة مسح المخاطر لدى الديوان',
          'تدريب ورفع كفاءة الكادر البشري',
          'التطوير والارتقاء بالعمل الرقابي',
          'تطوير منهجيات وبرامج تدقيق تفصيلية ريادية'
        ],
      },
      yaxis: {
        labels: {
          show: false
        }
      },
      title: {
        text: '',
        align: 'center',
        floating: true
      },
      tooltip: {
        theme: 'dark',
        x: {
          show: false
        },
        y: {
          title: {
            formatter: function () {
              return ''
            }
          }
        }
      }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();


  </script>


</body>

</html>
